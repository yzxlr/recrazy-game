            <table>
            	<thead>
                	<tr>
                    	<th colspan="2">Today</th>

                </thead>

                <foreach name="data.tb_task_today" item="vo">

                </tbody>
            </table>
            <table>
            	<thead>
                	<tr>
                    	<th colspan="2">Tomorrow</th>
                    </tr>
                </thead>

                </tbody>
            </table>
            <table>
            	<thead>

                </thead>

                        <td><a href="{$SITE_URL}/biz.php?s=Schedule/task_update/task_id/{$vo.task_id}">{$vo.title}</a></td>
