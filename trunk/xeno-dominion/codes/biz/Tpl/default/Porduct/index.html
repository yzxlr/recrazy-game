<include file="Public:header" />

<script>
function del(id){
	if(id)
	{
	  if(confirm("Delete?")){ 
	    location="__URL__/delete/pid/"+id;
      }
	}
}
</script>

<div id="content">
	<!--  内容列表   -->
        <form name="form2" style="margin-bottom:0px;">
        <table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px; margin-bottom:0px;">
            <tr bgcolor="#E7E7E7">
                <td height="30" colspan="10">
                    <span style="float:left; padding-top:3px; padding-left:5px;">Product List</span>
                    <span style="float:right;"><a href="__URL__/add">Add Product</a></span>
                </td>
            </tr>
            <tr align="center" bgcolor="#FAFAF1" height="22">
                <th width="8%">ID</th>
                <th width="5%">User ID</th>
                <th width="13%">Product Name</th>
                <th width="13%">Price</th>
                <th width="13%">Quantity</th>
                <th width="14%">Type</th>
                <th width="10%">Option</th>
                <th width="10%">Language List</th>
            </tr>
            
            <foreach name="data.tb_products" item="vo" >
            <tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22" >
                <td>{$vo.pid}</td>
                <td>{$vo.user_id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.price}</td>
                <td>{$vo.quantity}</td>
                <td><if condition="$vo.type eq 1">Supply</if><if condition="$vo.type eq 2">Demand</if></td>
                <td>
                    <a href="__URL__/edit/pid/{$vo.pid}">Update</a> | 
                    <a href="javascript:del({$vo.pid})">Delete</a>
                </td>
                <td>
                	<a href="__URL__/lang_index/product_id/{$vo.pid}">List</a>
                </td>
            </tr>
            </foreach>
            <tr bgcolor="#FAFAF1">
            <td height="28" colspan="10">
                {$msg.page}
            </td>
            </tr>
        </table>
    </form>
</div>
<include file="Public:footer" />
