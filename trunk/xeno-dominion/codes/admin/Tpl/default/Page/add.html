<include file="Public:header" />
<script type="text/javascript" charset="utf-8" src="/kindeditor/kindeditor.js"></script>
<script type="text/javascript">
KE.show({
	id : 'page_content',
});
</script>
<div id="content">
	<form action="#" method="post">
    <table>
        <thead>
            <tr>
                <td colspan="2"><h3>Add New Page</h3></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td>
                	<select name="user_role">
                    	<foreach name="msg.user_roles" item="vo">
                        	<option value="{$vo.id}" <eq name="vo.id" value="100">selected="selected"</eq>>{$vo.name}</option>
                        </foreach>
                    </select>
                </td>
            </tr>
            <tr>
                <td>User Name:</td>
                <td><input type="text" name="user_name" value="" /></td>
            </tr>
            <tr>
                <td>Nickname:</td>
                <td><input type="text" name="user_nickname" value="" /></td>
            </tr>
            <tr>
                <td>User Email:</td>
                <td><input type="text" name="user_email" value="" /></td>
            </tr>
            <tr>
                <td>Password : </td>
                <td><input type="text" name="user_password" value="" /></td>
            </tr>
            <tr>
                <td>content : </td>
                <td><textarea name="page_content"></textarea></td>
            </tr>
             <tr>
                <td></td>
                <td><input type="submit" value="Add" /></td>
            </tr>
        </tbody>
    </table>
    </form>
</div>

<include file="Public:footer" />
