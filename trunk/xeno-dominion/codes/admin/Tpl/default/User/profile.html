<include file="Public:header" />
<script>
function del(id){
	if(id)
	{
	  if(confirm("Delete?")){ 
	    location="__URL__/del/uid/"+id;
      }
	}
}
</script>
<div id="content">
	<form action="#" method="post">
    <input type="hidden" name="uid" value="{$msg.tb_users.uid}" />
    </form>
    <table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px; margin-bottom:0px;">
    	<tr bgcolor="#E7E7E7">
            <td height="30" colspan="10"><span style="float:left; padding-top:3px; padding-left:5px;">User List</span><span style="float:right;"><a href="{$SITE_URL}/admin.php?s=User/add">[Add New User]</a></span></td>
        </tr>
        <tr align="center" bgcolor="#FAFAF1" height="22">
            <th width="8%">UID</th>
            <th width="5%">Role</th>
            <th width="32%">User Name</th>
            <th width="14%">Nickname</th>
            <th width="10%">User Email</th>
            <th width="6%">Status</th>
            <th width="7%">Options</th>
            <th width="">--</th>
        </tr>
        <tbody>
        	<volist name="msg.tb_users" id="vo"> 
            <tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22">
                <td>{$vo.uid}</td>
                <td>{$vo.role_text}</td>
                <td>{$vo.user_name}</td>
                <td>{$vo.user_nickname}</td>
                <td>{$vo.user_email}</td>
                <td>{$vo.user_status}</td>
                <td>
                	<a href="{$SITE_URL}/admin.php?s=User/edit/id/{$vo.uid}">Edit</a> | 
                    <a href="javascript:del({$vo.uid});">Delete</a>
                </td>
                <td>--</td>
            </tr>
            </volist>
            <tr bgcolor="#FAFAF1">
                <td height="28" colspan="10">
                    {$msg.page}
                </td>
            </tr>
        </tbody>
    </table>
</div>



<include file="Public:footer" />
