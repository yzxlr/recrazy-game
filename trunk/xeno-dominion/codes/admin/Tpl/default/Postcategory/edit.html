<include file="Public:header" />
<div id="content">
<table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td>
      <div style='float:right;padding-right:8px;'>
        <!--  //保留接口  -->
      </div></td>
  </tr>
  <tr>
    <td height="1" style='padding:0px'></td>
  </tr>
</table>
<form id="add_cat" name="add_cat" method="post" action="__APP__/Postcategory/act_add">
<table width="98%" align="center" border="0" cellpadding="3" cellspacing="1" bgcolor="#CBD8AC" style="margin-bottom:8px;margin-top:8px;">
  <tr>
    <td colspan="2" bgcolor="#EEF4EA" class='title'><span>Edit Category</span></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">Category Name&nbsp; </div></td>
    <td width="82%"><input name="category_name" type="text" size="30" value="{$cat_data.cat_name}"/>&nbsp; <font color="#FF0000">*</font></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">Upper Category&nbsp; </div></td>
    <td width="82%">
	<select name="parent_category" id="parent_category">
	  <volist name="categoty" id="data"  >
	   <option value="{$key}" <if condition="$key eq $cat_data.parent_id "> selected="selected" </if>>{$data}</option>
	  </volist>
	</select>	</td>
  </tr>
   <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">Order&nbsp; </div></td>
    <td width="82%"><input name="category_sort" type="text" size="30" value="{$cat_data.sort_order}"/></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">Display&nbsp; </div></td>
    <td width="82%"><input name="is_show" type="radio" id="is_show"  style="border:0px;" value="1" <if condition="$cat_data.is_show eq 1"> checked</if> />
    Yes  <input type="radio" style="border:0px;" name="is_show" id="is_show" value="0" <if condition="$cat_data.is_show eq 0"> checked</if> />No </td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td colspan="2">
	<div align="center"><input type="submit" name="Submit" value="Edit"> 
	<input type="hidden" name="act" value="update_category"/>
	<input type="hidden" name="cat_id" value="{$cat_data.cat_id}"/>
&nbsp;	
<input type="reset" name="chongzhi" value="Reset">
	</div>
	</td>
  </tr>
</table>
</form>
</div>
<include file="Public:footer" />
