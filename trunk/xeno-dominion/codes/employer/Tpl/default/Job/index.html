<include file="Public:header" />

<script>
function del(id){
	if(id)
	{
	  if(confirm("Delete?")){ 
	    location="__URL__/delete/jid/"+id;
      }
	}
}
</script>

 <include file="Public:left_menu" />  
 
<div id="content">

	<!--  内容列表   -->
        <form name="form2" style="margin-bottom:0px;">
        
        <table class="list_table" width="98%" border="0" cellpadding="2" cellspacing="1"  align="left" >
           
            <tr align="center"  height="28">
                <th width="5%">Job ID</th>
                <th width="13%">Employer</th>
                <th width="20%">Job Title</th>
                <th width="10%">Location</th>
                <th width="5%">Position(s)</th>
                <th width="10%">Type</th>
                <th width="10%">Option</th>
                
            </tr>
            
            <foreach name="data.tb_jobs" item="vo" >
            <tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22" >
                <td>{$vo.job_id}</td>
                <td>{$vo.company_name}</td>
                <td>{$vo.job_title}</td>
                <td>{$vo.job_location}</td>
                <td>{$vo.position_number}</td>
                <td>{$vo.job_type}</td>
                <td>
                    <a href="__URL__/edit/jid/{$vo.job_id}">Update</a> | 
                    <a href="javascript:del({$vo.job_id})">Delete</a>
                </td>
                
            </tr>
            </foreach>
            <tr>
            <td height="28" colspan="10">
                {$msg.page}
            </td>
            </tr>
        </table>
    </form>
    
    <a href="__URL__/add" class="btn1 r3"><span class="r3">Post Job</span></a>
    
</div>
