	function form_check(){
		if($("#job_name_id").val()==""){
			alert("Title can not be empty!");
			return false;
		}
		return true;
	}
	
	$(document).ready(function(){
		$(function() {
			$( "#time_start" ).datepicker({ dateFormat: 'yy-mm-dd' });

                $(function() {
			$( "#time_expire" ).datepicker({ dateFormat: 'yy-mm-dd' });
		});
	});
	//time_expire
</script>

<h2>Post New Job</h2>
<form id="add_cat" name="add_cat" method="post" action="#" enctype="multipart/form-data"  onsubmit="return form_check();" >
<table class="list_table"  width="98%" align="center" border="0" cellpadding="3" cellspacing="1" >
    <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">Job Title&nbsp; </div></td>
    <td width="82%"><input name="job_title" id="job_name_id" type="text" size="30"/>&nbsp; <i class="red">*</i></td>
  </tr>
    <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">Job Type&nbsp; </div></td>
    <td width="82%">
      <select  id="job_type" name="job_type">
	<option value="FULLTIME" selected="selected">Full Time</option>
	<option value="PARTTIME">Part Time</option>
	<option value="CONTRACT">Contract</option>
	<option value="CASUAL">Casual</option>
	<option value="FIELD">Field Placement/Work Practicum</option>
	<option value="VOLUNTEER">Volunteer</option>
	<option value="SUMMER">Summer Positions</option>
	<option value="INTERN">Internship</option>
	<option value="GRAD">Graduate Year Recruitment Program</option>

        </select>	
 	</td>
  </tr>
  

  <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">Category&nbsp; </div></td>
    <td width="82%">
	<select name="cat_id" id="cat_id">
	  <volist name="categoty" id="data"  >
	   <option value="{$key}">{$data}</option>
	  </volist>
	</select>	&nbsp; <font color="#FF0000">*</font></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">Location&nbsp; </div></td>
    
    <td width="82%">
        City <input name="job_city" type="text" size="15"/>&nbsp;&nbsp;&nbsp;&nbsp;
	Region
        <select name="location_code" id="location_code_id">
	  <foreach name="all_regions" item="vo">
	   <option value="{$vo.region_code}">{$vo.region_country}/{$vo.region_province}</option>
	  </foreach>
	</select>	</td>
  </tr>
  <!--tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">Image&nbsp; </div></td>
    <td width="82%">
    	<input name="image[]" type="file" size="30"/>&nbsp;

        <label>Max Height:</label><input type="text" name="thumbMaxHeight" id="thumbMaxHeight" size="10" value="" /><br />
        <input name="image[]" type="file" size="30"/><br />
        <input name="image[]" type="file" size="30"/><br />
        <input name="image[]" type="file" size="30"/><br />
        <input name="image[]" type="file" size="30"/><br />
        <input name="image[]" type="file" size="30"/><br />
    </td>
  </tr-->
  <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">Experience&nbsp; </div></td>
    <td width="82%">
        <input name="experience_years" type="text" size="15"/> Year(s)
    </td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">Education Level&nbsp; </div></td>
    <td width="82%">
        <select  name="edu_level">
		<option value="ALL" selected="selected">Select</option>
		<option value="Bachelors (Including Honours)">Bachelors (Including Honours)</option>
		<option value="Masters">Masters</option>
		<option value="Doctorate">Doctorate</option>
		<option value="Certification">Certification</option>
		<option value="Diploma">Diploma</option>
		<option value="High School Diploma">High School Diploma</option>
		<option value="Undergraduate">Undergraduate</option>

	</select></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">Salary&nbsp; </div></td>
    <td width="82%">From <input name="salary_from" type="text" size="15"/>&nbsp; To <input name="salary_to" type="text" size="15"/></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">Position(s)&nbsp; </div></td>
    <td width="82%"><input name="position_number" type="text" size="15"/>&nbsp;</td>
  </tr>
  
    <tr bgcolor="#FFFFFF">
        <td width="18%"><div align="right">Start date: &nbsp; </div></td>
        <td width="82%"><input name="time_start" id="time_start" type="text" size="15" value="{$DATE_NOW}"/></td>
    </tr>
    <tr bgcolor="#FFFFFF">
        <td width="18%"><div align="right">Expire date: &nbsp; </div></td>
        <td width="82%"><input name="time_end" id="time_expire" type="text" size="15" value="{$DATE_NOW}"/></td>
    </tr>
    <tr bgcolor="#FFFFFF">
        <td width="18%"><div align="right">Description &nbsp; </div></td>
        <td width="82%"><textarea name="job_description" id="description" style="width:700px;height:200px;visibility:hidden;"></textarea></td>
    </tr>
   
  <tr bgcolor="#FFFFFF">
    <td colspan="2">
	<div align="center">
    		<input type="submit" name="Submit" value="Add"> 
			<input type="reset" name="chongzhi" value="Reset">
	</div>
	</td>
  </tr>
