<include file="Public:header" />
<div id="content">
<table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td>
      <div style='float:right;padding-right:8px;'>
        <!--  //保留接口  -->
      </div></td>
  </tr>
  <tr>
    <td height="1" style='padding:0px'></td>
  </tr>
</table>
<form id="add_cat" name="add_cat" method="post" action="__APP__/Postcategory/lang_add/cat_id/{$Think.get.cat_id}">
<input type="hidden" name="cat_id" value="{$Think.get.cat_id}" />
<table width="98%" align="center" border="0" cellpadding="3" cellspacing="1" bgcolor="#CBD8AC" style="margin-bottom:8px;margin-top:8px;">
  <tr>
    <td colspan="2" bgcolor="#EEF4EA" class='title'><span>Add Language for Category</span></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">Category name &nbsp; </div></td>
    <td width="82%"><input name="cat_name" type="text" size="30"/>&nbsp; <font color="#FF0000">*</font></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">Language&nbsp; </div></td>
    <td width="82%">
    	<select name="lang_code">
    	<foreach name="data.tb_langs" item="vo">
        	<option value="{$vo.lang_code}">{$vo.language}</option>
        </foreach>
        </select>
    </td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td colspan="2">
	<div align="center">
    	<input type="submit" name="Submit" value="Submit"> 
		<input type="reset" name="chongzhi" value="Reset">
	</div>
	</td>
  </tr>
</table>
</form>
</div>
<include file="Public:footer" />
