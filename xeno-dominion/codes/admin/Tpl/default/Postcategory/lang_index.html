<include file="Public:header" />
<script>
function del(id){
	if(id)
	{
	  if(confirm("Delete?")){ 
	    location="__URL__/lang_del/cat_id/{$Think.get.cat_id}/catlang_id/"+id;
      }
	}
}
</script>
<div id="content">
<!--  内容列表   -->
<form name="form2" style="margin-bottom:0px;">
<table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px; margin-bottom:0px;">
<tr bgcolor="#E7E7E7">
	<td height="30" colspan="10">
    	<span style="float:left; padding-top:3px; padding-left:5px;">Language List under {$data.tb_productsCat.cat_name} Category </span>
        <span style="float:right;"><a href="__URL__/lang_add/cat_id/{$Think.get.cat_id}">Add a Language</a></span>
    </td>
</tr>
<tr align="center" bgcolor="#FAFAF1" height="22">
	<th width="8%">ID</th>
	<th width="13%">Category Name</th>
	<th width="14%">Language</th>
	<th width="10%">Option</th>
</tr>

<foreach name="data.postCatLang" item="vo" >
<tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22" >
	<td>{$vo.catlang_id}</td>
	<td>{$vo.cat_name}</td>
	<td>{$vo.lang_name}</td>
	<td>
    	<a href="__URL__/lang_edit/cat_id/{$Think.get.cat_id}/catlang_id/{$vo.catlang_id}">Edit</a> | 
    	<a href="javascript:del({$vo.catlang_id})">Delete</a>
    </td>
</tr>
</foreach>
<tr bgcolor="#FAFAF1">
<td height="28" colspan="10">
	--
</td>
</tr>
</table>
</form>
</div>
<include file="Public:footer" />
