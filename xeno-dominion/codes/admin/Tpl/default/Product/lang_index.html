<include file="Public:header" />

<script>
function del(id){
	if(id)
	{
	  if(confirm("Delete?")){ 
	    location="__URL__/lang_del/page_id/{$Think.get.page_id}/page_lang_id/"+id;
      }
	}
}
</script>
<div id="content">
	<!--  内容列表   -->
        <form name="form2" style="margin-bottom:0px;">
        <table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px; margin-bottom:0px;">
            <tr bgcolor="#E7E7E7">
                <td height="30" colspan="10">
                    <span style="float:left; padding-top:3px; padding-left:5px;">Language List</span>
                    <span style="float:right;"><a href="__URL__/lang_add/page_id/{$Think.get.page_id}">Add New Products Language</a></span>
                </td>
            </tr>
            <tr align="center" bgcolor="#FAFAF1" height="22">
            	<th>ID</th>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Language</th>
                <th>Option</th>
            </tr>
            
            <foreach name="data.tb_products_lang" item="vo" >
            <tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22" >
            	<td>{$vo.plid}</td>
                <td>{$vo.pid}</td>
                <td>{$vo.name}</td>
                <td>{$vo.lang_name} ({$vo.lang_code})</td>
                <td>
                    <a href="__URL__/lang_update/page_lang_id/{$vo.page_lang_id}/page_id/{$Think.get.page_id}">Update</a> | 
                    <a href="javascript:del({$vo.page_lang_id})">Delete</a>
                </td>
            </tr>
            </foreach>
            <tr bgcolor="#FAFAF1">
            <td height="28" colspan="10">
                --
            </td>
            </tr>
        </table>
    </form>
</div>
<include file="Public:footer" />
