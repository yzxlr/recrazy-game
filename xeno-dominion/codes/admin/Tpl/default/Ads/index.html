<include file="Public:header" />
<script>
function del(id){
	if(id)
	{
	  if(confirm("Delete?")){ 
	    location="__URL__/del/uid/"+id;
      }
	}
}
</script>
<div id="content">
	<form action="#" method="post">
    <input type="hidden" name="uid" value="{$msg.tb_users.uid}" />
    </form>
    <table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px; margin-bottom:0px;">
    	<tr bgcolor="#E7E7E7">
            <td height="30" colspan="10"><span style="float:left; padding-top:3px; padding-left:5px;">User List</span><span style="float:right;"><a href="{$SITE_URL}/admin.php/Ads/add">[Add New Ads]</a></span></td>
        </tr>
        <tr align="center" bgcolor="#FAFAF1" height="22">
            <th width="8%">Ads ID</th>
            <th width="5%">Category ID</th>
            <th width="14%">Name</th>
            <th width="32%">Notes</th>
            <th width="6%">Create Date</th>
            <th width="6%">Start Date</th>
            <th width="6%">End Date</th>
            <th width="7%">Options</th>
            
        </tr>
        <tbody>
        	<volist name="data.tb_ads" id="vo"> 
            <tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22">
                <td>{$vo.adsId}</td>
                <td>{$vo.cateId}</td>
                <td>{$vo.name}</td>
                <td>{$vo.notes}</td>
                <td>{$vo.create_date}</td>
                <td>{$vo.start_date}</td>
                <td>{$vo.end_date}</td>
                <td>
                	<a href="{$SITE_URL}/admin.php/Ads/edit/id/{$vo.adsId}">Edit</a> | 
                    <a href="javascript:del({$vo.adsId});">Delete</a>
                </td>
            </tr>
            </volist>
            <tr bgcolor="#FAFAF1">
                <td height="28" colspan="10">
                    {$page}
                </td>
            </tr>
        </tbody>
    </table>
</div>



<include file="Public:footer" />
