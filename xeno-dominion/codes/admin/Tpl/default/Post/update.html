<include file="Public:header" />
<script charset="utf-8" src="/editor/kindeditor.js"></script>
<script charset="utf-8" src="/editor/lang/zh_CN.js"></script>
<script>
	var editor;
	KindEditor.ready(function(K) {
			editor = K.create('#page_content',{
					langType : 'en'
				});
	});
		
	function form_check(){
		if($("#page_title").val()==""){
			alert("Title can not empty!");
			return false;
		}
		return true;
	}
</script>
<div id="content">
	<form action="#" method="post" onsubmit="return form_check();">
    	<input type="hidden" name="page_id" id="page_id" value="{$Think.get.page_id}" />
    	<table width="98%" align="center" border="0" cellpadding="3" cellspacing="1" bgcolor="#CBD8AC" style="margin-bottom:8px;margin-top:8px;">
			<tr>
				<td colspan="2" background="__PUBLIC__/admin/images/frame/wbg.gif" bgcolor="#EEF4EA" class='title'><span>Add New Page</span></td>
			</tr>
            <tr bgcolor="#FFFFFF">
                <td width="18%"><div align="right">Title &nbsp; </div></td>
                <td width="82%"><input type="text" name="page_title" value="{$data.tb_page.page_title}" id="page_title" size="113" /> &nbsp; <font color="#FF0000">*</font></td>
            </tr>
            <tr bgcolor="#FFFFFF">
                <td width="18%"><div align="right">Summary &nbsp; </div></td>
                <td width="82%"><textarea name="page_summary" id="page_summary" style="width:695px;height:100px;">{$data.tb_page.page_summary}</textarea></td>
            </tr>
            <tr bgcolor="#FFFFFF">
                <td width="18%"><div align="right">Content &nbsp; </div></td>
                <td width="82%"><textarea name="page_content" id="page_content" style="width:700px;height:200px;visibility:hidden;">{$data.tb_page.page_content}</textarea></td>
            </tr>
            <tr bgcolor="#FFFFFF">
                <td width="18%"><div align="right">Content &nbsp; </div></td>
                <td width="82%">
                	<select id="page_status" name="page_status">
                    	<option value="publish" <eq name="data.tb_page.page_status" value="publish">selected="selected"</eq>>Publish</option>
                        <option value="draft" <eq name="data.tb_page.page_status" value="draft">selected="selected"</eq>>Draft</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="#FFFFFF">
            	<td colspan="2">
                    <div align="center"><input type="submit" name="Submit" value="Add Page"> 
                        <input type="reset" name="reset" value="Reset">
                    </div>
            	</td>
            </tr>
        </table>
    </form>
</div>

<include file="Public:footer" />
