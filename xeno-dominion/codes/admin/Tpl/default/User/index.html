<include file="Public:header" />

<div id="content">
	<div><h3>List Users</h3><a href="{$SITE_URL}/admin.php?s=User/add">[Add New User]</a></div>
	<form action="#" method="post">
    <input type="hidden" name="uid" value="{$msg.tb_users.uid}" />
    <select value="user_role">
    	<option value="-1">ALL</option>
        <foreach name="msg.user_roles" item="vo">
            <option value="{$vo.id}" > {$vo.name}</option>
        </foreach>
    </select>
    <input type="submit" value="Refresh" />
    <table>
        <thead>
            <tr>
            	<td>UID</td>
                <td>Role</td>
                <td>User Name</td>
                <td>User Email</td>
                <td>Status</td>
                <td>Options</td>
            </tr>
        </thead>
        <tbody>
        	<volist name="msg.tb_users" id="vo"> 
            <tr>
                <td>{$vo.uid}</td>
                <td>{$vo.role}</td>
                <td>{$vo.user_name}</td>
                <td>{$vo.user_email}</td>
                <td>{$vo.user_status}</td>
                <td><a href="{$SITE_URL}/admin.php?s=User/edit/id/{$vo.uid}">Edit</a></td>
            </tr>
            </volist>
        </tbody>
    </table>
    </form>
</div>



<include file="Public:footer" />
