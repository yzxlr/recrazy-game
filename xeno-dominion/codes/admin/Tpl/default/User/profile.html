<include file="Public:header" />
<script>
function del(id){
	if(id)
	{
	  if(confirm("Delete?")){ 
	    location="__URL__/profile_del/id/"+id;
      }
	}
}
</script>
<div id="content">
	<form action="#" method="post">
    <input type="hidden" name="uid" value="{$msg.tb_users.uid}" />
    </form>
    <table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#D1DDAA" align="center" style="margin-top:8px; margin-bottom:0px;">
    	<tr bgcolor="#E7E7E7">
            <td height="30" colspan="10"><span style="float:left; padding-top:3px; padding-left:5px;">User Profile List</span><span style="float:right;"><a href="{$SITE_URL}/admin.php?s=User/profile_add">[Add New Profile]</a></span></td>
        </tr>
        <tr align="center" bgcolor="#FAFAF1" height="22">
            <th width="8%">UID</th>
            <th width="5%">Language</th>
            <th width="14%">Homephone Number</th>
            <th width="32%">Company Name</th>
            
            <th width="10%">Phone Number</th>
            <th width="7%">Options</th>
            <th width="">--</th>
        </tr>
        <tbody>
        	<volist name="data.tb_users_profile" id="vo"> 
            <tr align='center' bgcolor="#FFFFFF" onMouseMove="javascript:this.bgColor='#FCFDEE';" onMouseOut="javascript:this.bgColor='#FFFFFF';" height="22">
                <td>{$vo.profile_id}</td>
                <td>{$vo.profile_lang}</td>
                <td>{$vo.profile_phone_home}</td>
                <td>{$vo.profile_company_name}</td>
                <td>{$vo.profile_phone_work}</td>
                <td>
                	<a href="{$SITE_URL}/admin.php?s=User/profile_edit/id/{$vo.profile_id}">Edit</a> | 
                    <a href="javascript:del({$vo.profile_id});">Delete</a>
                </td>
                <td>--</td>
            </tr>
            </volist>
            <tr bgcolor="#FAFAF1">
                <td height="28" colspan="10">
                    {$msg.page}
                </td>
            </tr>
        </tbody>
    </table>
</div>
