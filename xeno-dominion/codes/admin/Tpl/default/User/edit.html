<include file="Public:header" />

<div id="content">
	<form action="#" method="post">
    <input type="hidden" name="uid" value="{$msg.tb_users.uid}" />
    <table>
        <thead>
            <tr>
                <td colspan="2"><h3>Edit User</h3></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td>
                	<select name="user_role">
                    	<foreach name="msg.user_roles" item="vo">
                        	<option value="{$vo.id}" <eq name="vo.id" value="$msg.tb_users.role">selected="selected"</eq>> {$vo.name}</option>
                        </foreach>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Status:</td>
                <td>
                	<select name="user_status">
                        <option value="1" <eq name="msg.tb_users.user_status" value="1">selected="selected"</eq>>Active</option>
                        <option value="0" <eq name="msg.tb_users.user_status" value="0">selected="selected"</eq>>Inactive</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>User Name:</td>
                <td><input type="text" name="user_name" value="{$msg.tb_users.user_name}" /></td>
            </tr>
            <tr>
                <td>User Email:</td>
                <td><input type="text" name="user_email" value="{$msg.tb_users.user_email}" /></td>
            </tr>
            <tr>
                <td>Password : </td>
                <td><input type="text" name="user_password" value="" /></td>
            </tr>
             <tr>
                <td></td>
                <td><input type="submit" value="Update" /></td>
            </tr>
        </tbody>
    </table>
    </form>
</div>

<include file="Public:footer" />
