<include file="Public:header" />
<script>
	$(document).ready(function(){
		$('#task_time').datetimepicker({
			showSecond: true, //显示秒
			dateFormat: "yy-mm-dd",
			timeFormat: 'hh:mm:ss',//格式化时间
			stepHour: 2,//设置步长
			stepMinute: 10,
			stepSecond: 10
		});
	});
</script>
<div id="content">	
	<form name="task" method="post" action="#">
    <table>
    	<thead>
    	</thead>
    	<tbody>
        <tr>
        	<td><input type="hidden" name="task_id" value="{$Think.get.task_id}" /></td>
    		<td><input type="hidden" name="user_id" value="{$user.uid}" /></td>
        </tr>
        <tr>
        	<td>Time</td>
        	<td><input id="task_time" type="text" name="time" value="{$data.tb_task.time}" /></td>
        <tr>
        <tr>
       		<td>Title</td>
        	<td><input type="text" name="title" value="{$data.tb_task.title}" /></td>
        </tr>
        
        <tr>
        	<td>Content</td>
        	<td><textarea name="content">{$data.tb_task.content}</textarea></td>
        </tr>
        <tr>
       		<td>Status</td>
        	<td>
            	<input type="radio" name="status" value="1" <eq name="data.tb_task.status" value="1">checked="checked"</eq> /> Enable &nbsp;&nbsp;&nbsp;
            	<input type="radio" name="status" value="0" <eq name="data.tb_task.status" value="0">checked="checked"</eq> /> Dissmiss
            </td>
        </tr>
        <tr>
        	<td></td>
        	<td><input type="submit" value="Update Task" /></td>
        </tr>
        
        </tbody>
    </table>
    </form>
</div>
<include file="Public:footer" />
