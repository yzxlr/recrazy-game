<include file="Public:header" />
<h3>Recommanded Companies</h3><div class="linebreak"></div>
<foreach name="user_company" item="vo">
	<div class="companybox">
		<div class="companyinfo1box">
			<div class="companyinfotitle">{$vo.companyName}</div>
            <div class="companyinfoabout">{$vo.companyAbout}</div>
            <div style="float:right;">[&nbsp;<a href="#">Read More</a>&nbsp;]&nbsp;&nbsp;[&nbsp;<a href="{$SITE_URL}/company.php/Index/info/id/{$vo.uid}">View Company</a>&nbsp;]</div>
            <div class="clr"></div>
		</div>
        <div class="companyinfo2box">
        <table align="center" class="companyinfotable">
        <tr><td>Years:</td><td>{$vo.companyYear}</td></tr>
        <tr><td>Employees:</td><td>{$vo.companyEmployee}</td></tr>
        <tr><td>Categories:</td><td>{$vo.cat_count}</td></tr>
        <tr><td>Products:</td><td>{$vo.prod_count}</td></tr>
        </table>
        </div>
        <div class="clr"></div>
	</div>
</foreach>

<include file="Public:footer" />
